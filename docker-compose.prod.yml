services:
  backend:
    restart: always
    build: 
      context: ./backend
    command: gunicorn -c /usr/src/app/backend/gunicorn.config.py conf.wsgi:application
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/usr/src/app/backend
      - ./backend/staticfiles:/usr/src/app/backend/staticfiles
      - ./backend/media:/usr/src/app/backend/media
    depends_on:
      - db
    environment:
      - "DEBUG=1"

  db:
    restart: always
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_USER=${DB_USER:-postgres}"
      - "POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}"
      - "POSTGRES_DB=${DB_NAME:-postgres}"
    env_file:
      - "./backend/.env"

  frontend:
    restart: always
    build:
      context: ./frontend
      args:
        PRODUCTION_IGNORE: .dockerignore.prod
    ports:
      - "80:80"
    environment:
      - "VUE_APP_BACKEND_HOST=${BACKEND_HOST:-backend.samanznd.ir}"
    volumes:
      - ./frontend:/usr/src/app/frontend
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ${SSL_CERTS_DIR-/root/}:/etc/nginx/certs
      - /certs:/certs
      - ./backend/staticfiles:/usr/src/app/backend/staticfiles
      - ./backend/media:/usr/src/app/backend/media

volumes:
  postgres_data: