worker_processes auto;

events {
    worker_connections 2000;
}

http {
    # General HTTP settings
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Gzip settings to compress data for better performance
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Django Backend
    upstream backend {
        server 172.17.0.1:8000;
    }

    server {
        listen 80;
        server_name samanznd.ir backend.samanznd.ir;  
        root /usr/share/nginx/html; 
        index index.html;

        # Location of your Vue.js static files
        location / {
            try_files $uri $uri/ /index.html =404;
        }

        location /favicon.ico {
            alias /usr/src/app/frontend/dist/favicon.ico;
        }

        # Static file caching for better performance (optional)
        # location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff)$ {
        #     expires 7d;
        #     add_header Cache-Control "public";
        # }

        # Proxy requests to the Django backend
        location /api {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /graphql {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static {
            alias /usr/src/app/backend/staticfiles/;
        }

        location /media {
            alias /usr/src/app/backend/media/;
        }
    }
}
