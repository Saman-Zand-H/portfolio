worker_processes auto;

events {
    worker_connections 2000;
}

http {
    # General HTTP settings
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Gzip settings to compress data for better performance
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Django Backend
    upstream backend {
        server 127.0.0.1:8000;
    }

    # Vue.js Frontend (serving static files)
    server {
        listen 80;
        server_name samanznd.ir;  

        # Location of your Vue.js static files
        location / {
            root ./frontend/dist; 
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Static file caching for better performance (optional)
        location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff)$ {
            expires 7d;
            add_header Cache-Control "public";
        }
    }

    # Proxy other requests to the Django backend
    server {
        listen 8000;
        server_name backend.samanznd.ir; 

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

        }

        location /media/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

        }
    }
}
